<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>

      <ion-header-bar class="bar-positive">

        <button class="icon ion-navicon button button-clear"></button>
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="icon ion-gear-a button button-clear"></button>

      </ion-header-bar>

      <ion-content>

        <div class="list"><!-- you can change list to card or list list-inset -->

          <label class="item item-input"><!-- -floating-label : label doesn't show up until you start type something -->
            <span class="input-label">First Name</span>
            <input type="text" placeholder="Your first name">
          </label>

          <label class="item item-input"><!-- -stacked-label : label on top of input -->
            <span class="input-label">Last Name</span>
            <input type="text" placeholder="Your last name">
          </label>

          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="Address"> 
            </label>
            <button class="button button-small">search</button>
          </div>

          <div class="item item-input-inset">
		<textarea placeholder="Comments"></textarea>
	  </div>
        </div>

      </ion-content>

      <ion-tabs class="tabs-icon-top"><!--ion-tabs with 's'-->

        <ion-tab badge="1" badge-style="badge-assertive" icon="ion-home" title="Home"></ion-tab><!--ion-tab without 's'-->
        <ion-tab icon="ion-person" title="About"></ion-tab>
        <ion-tab icon="ion-calendar" title="Calendar"></ion-tab>

      </ion-tabs>

    </ion-pane>
  </body>
</html>
